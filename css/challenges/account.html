<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="first-name">First name</label>
          <input
            id="first-name"
            type="text"
            required
            placeholder="First name"
          />
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input id="last-name" type="text" required placeholder="Last name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="Email" />
        </div>
        <div>
          <label for="user-name">Username</label>
          <input id="user-name" type="text" required placeholder="Username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            required
            placeholder="Password"
            minlength="10"
          />
        </div>
        <div>
          <label for="birth-date">Birth date</label>
          <input id="birth-date" type="date" required />
        </div>
        <div>
          <label for="happy">How happy are you?</label>
          <input id="happy" type="range" required />
        </div>
        <div>
          <label for="color">What is your fav. color?</label>
          <input id="color" type="color" required />
        </div>
        <div>
          <input
            type="submit"
            value="Create Account"
            style="font-size: 17px; font-weight: bold"
          />
        </div>
      </form>
    </main>
  </body>
</html>
