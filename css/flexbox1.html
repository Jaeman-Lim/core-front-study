<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        margin: 20px;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
      }
      div {
        height: 300px;
        width: 300px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
    <!--
      1. 자식 엘리먼트에는 어떠한 것도 선언 하지 않는다.
        -> 부모 엘리먼트에만 명시해야 한다.
        div의 부모를 display: flex로 만든다.
      2. main axis: 주축은(수평)이 기본이다. justify-content는 main axis를 따라서 이동한다.
      3. cross axis: 교차축은(수직)이 기본. align-items는 cross axis를 따라서 이동한다.
      4. flex-container가 height를 가지고 있지 않으면 align-items를 사용하더라도 위치가 바뀌지 않는다.
      5. vh = viewport height (반응형 스크린에 따라 다름)
    -->
  </head>
  <body>
    <div></div>
    <div id="second"></div>
    <div></div>
  </body>
</html>
