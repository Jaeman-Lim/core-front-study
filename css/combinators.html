<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      div > span {
        margin: 0px 10px;
        /* text-decoration: underline; */
      }
      p span {
        color: white;
      }
      p + span {
        text-decoration: underline;
      }
    </style>
    <!-- 
      div > span {}: div 부모태그 바로 밑의 span 자식 태그를 지정한다.
      div + span {}: div 태그와 같은 라인에 있는 span 태그를 지정한다. (sibling)
      div span {}: div 부모 태그 밑의 모든 span 자식 태그들을 지정한다.
     -->
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod commodi e
        sequi ipsam odio dolorem. <span>inside</span>
      </p>
      <span>hello</span>
    </div>
  </body>
</html>
