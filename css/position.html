<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      div {
        height: 300px;
        width: 300px;
        background-color: wheat;
        position: relative;
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: absolute;
        bottom: 0;
        left: -10px;
        /* right: 20px; */
        top: 20px;
      }
    </style>
    <!--
      1. position static (default): 박스를 처음 위차한 곳에 둔다.
      2. position fixed: 처음 위치한 자리에서 스크롤에 상관없이 고정.
        -> top, bottom, left, right 속성으로 위치 변경 할 수 있지만 이동이 되면 가장 위의 새 레이어에 놓이게 된다.
      3. position relative: 박스가 처음 위치한 곳을 기준으로 이동
        -> top, bottom, left, right 속성을 주면 첫 위치를 기준으로 이동
      4. position absolute: 가장 가까운 부모 엘리먼트에 position:relative 속성이 있으면 그 부모 기준으로 
      top, bottom, left, right 이동하고 없으면 body 기준으로 이동한다.
    -->
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
