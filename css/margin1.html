<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: tomato;
      }
      body {
        margin-top: 30px;
        margin-left: 10px;
        margin-right: 5px;
        margin-bottom: 10px;
        background-color: thistle;
      }
      div {
        height: 150px;
        width: 150px;
        background-color: whitesmoke;
      }
    </style>
    <!-- 
      block의 특징 (inline에는 없음)
      1. inline block 서로 바꿀 수 있다. (display 속성)
      2. 어떠한 요소가 inline 이면, 높이와 너비를 가질 수 없다.
      3. block는 높이와 너비가 있다.
      4. block의 특징 margin, padding, border
      5. 브라우저는 기본적으로 style 속성을 준다.
      6. margin: 경계의 바깥에 있는 공간 (border보다 바깥)
     -->
  </head>
  <body>
    <div></div>
  </body>
</html>
